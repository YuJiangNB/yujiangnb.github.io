<ul class="social-media-list">
  {% assign sm = site.data.social-media %}
  {% for entry in sm %}
    {% assign key = entry | first %}
    {% if sm[key].id %}
      <li>
        <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}">
          <i class="fa {{ sm[key].fa-icon }} fa-lg" style="color: #828282;"></i>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
